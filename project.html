<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Madhura Bhatsoori</title>
  <style>
    body {
      margin: 0;
      font-family: Roboto, sans-serif;
      background-color: white;
    }

    /* Navbar styles */
    .navbar {
      background-color: black;
      overflow: hidden;
      text-align: center;
    }

    .navbar a {
      display: inline-block;
      color: #dbdbdb;
      padding: 14px 20px;
      text-decoration: none;
      font-size: 17px;
    }

    .navbar a:nth-child(1),
    .navbar a:nth-child(2) {
      margin: 0 10px;
    }

    .navbar a:hover {
      color: #a6a6a6;
    }

    /* Horizontal line style */
    .short-line {
      width: 15cm;
      border: none;
      border-top: 2px solid #706e74;
      margin-top: 0;
    }

    /* Project grid container */
    .project-grid {
      display: grid;
      grid-template-columns: 1fr; /* One project per row */
      grid-gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: 20px auto;
    }

    /* Individual project card */
    .project-card {
      background-color: black;
      padding: 20px;
      border: 2px solid #ddd;
      border-radius: 8px;
      transition: box-shadow 0.3s ease;
      text-align: center;
      cursor: pointer;
    }

    .project-card:hover {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    /* Project title and description */
    .project-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .project-description {
      font-size: 16px;
      color: black;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="project.html">Projects</a>
  </div>

  <!-- Projects Section -->
  <div class="project-grid">
    <!-- Project 1 -->
    <a href="project1.html" class="project-card">
      <div class="project-title">Project 1</div>
      <div class="project-description">A short description of Project 1 goes here.</div>
    </a>

    <!-- Project 2 -->
    <a href="project2.html" class="project-card">
      <div class="project-title">Project 2</div>
      <div class="project-description">A short description of Project 2 goes here.</div>
    </a>

    <!-- Project 3 -->
    <a href="project3.html" class="project-card">
      <div class="project-title">Project 3</div>
      <div class="project-description">A short description of Project 3 goes here.</div>
    </a>

    <!-- Project 4 -->
    <a href="project4.html" class="project-card">
      <div class="project-title">Project 4</div>
      <div class="project-description">A short description of Project 4 goes here.</div>
    </a>
  </div>

</body>
</html>
