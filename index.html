<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Madhura Bhatsoori</title>
  <style>
    body {
      margin: 0;
      font-family: Roboto, sans-serif;
      background-color: #dbdbdb;
    }

    .navbar {
      background-color: black;
      overflow: hidden;
      text-align: center;
    }

    .navbar a {
      display: inline-block;
      color: #dbdbdb;
      padding: 14px 20px;
      text-decoration: none;
      font-size: 17px;
    }

    /* Center the links */
    .navbar a:nth-child(1),
    .navbar a:nth-child(2) {
      margin: 0 10px;
    }

    /* Hover effect - change text color only */
    .navbar a:hover {
      color: #a6a6a6;
    }

    /* Align content to the left with some space */
    .content {
      padding-left: 40px; /* Add space on the left */
      text-align: left;
    }

    h2 {
      margin-bottom: 10px; /* Adjust margin to control space between h2 and line */
    }

    /* Style the horizontal line */
    .short-line {
      width: 15cm; /* Set width to 15 cm */
      border: none;
      border-top: 2px solid black; /* Customize thickness and color */
      margin-top: 0;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="project.html">Projects</a>
  </div>

  <!-- Page content -->
  <div class="content">
    <h2>About</h2>
    <hr class="short-line">
  </div>

</body>
</html>
